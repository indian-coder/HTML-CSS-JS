<!DOCTYPE html>
<html lang="en">

<head>
  <title>Buttons</title>
  <style>
    .red-butt {
      background-color: red;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .add1 {
      background-color: yellow;
      color: rgb(13, 13, 13);
    }

    .buy1 {
      background-color: orange;
      color: rgb(7, 7, 7);
    }

  </style>
</head>

<body>

  <button>Click</button>
  <button class="add1">Add to cart</button> 
  <button class="buy1">Buy now</button>

  <button title="clicker" class="red-butt" onclick="alert('Good job!');"> Click me
    </button>

  <p>Hello, World!</p>
<p>Today I went to the grocery store to buy some eggs and vegetables.</p>

  <p>
    Hello this is a <button title="Para" class="red-butt" onclick="alert('Excellent Job!')">Paragraph</button>, haha!
  </p>

  <script> 
  // This is a comment
  // This code creates a popup alert when the page loads
  alert('Welcome!!');
  console.log(2+2);
  console.log('some'+'text');
  </script>

</body>
</html>
