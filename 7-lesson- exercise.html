function convertLength(length, from, to) {{

  if (from !== 'km' && from !== 'miles' && from !== 'ft') {return `Invalid unit: ${from}`}

  else if (to !== 'km' && to !== 'miles' && to !== 'ft') {return `Invalid unit: ${to}`}
}
  if (from === 'km' && to === 'miles') {console.log((length / 1.6)+' miles');}

  else if (from === 'miles' && to === 'km') {console.log((length * 1.6)+' km');}

  else if (from === 'km' && to === 'ft') {console.log((length * 3281)+' ft');}

  else if (from === 'miles' && to === 'ft') {console.log((length * 5280)+' ft');}

  else if (from === to) {return `${length} ${to}`;}}
