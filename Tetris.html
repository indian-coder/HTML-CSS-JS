<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tetris Game Enhanced</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #1e1e2f, #2d2d44);
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
  }
  canvas {
    background: #111;
    border: 3px solid #444;
    box-shadow: 0 0 15px #00e6e6;
    display: block;
  }
  #next {
    margin-left: 20px;
    background: #222;
    border: 2px solid #00e6e6;
    padding: 10px;
    box-shadow: 0 0 10px #00e6e6;
  }
  #score {
    margin-top: 15px;
    font-weight: bold;
    font-size: 22px;
    text-align: center;
    color: #00e6e6;
    text-shadow: 0 0 8px #00e6e6;
  }
  #container {
    display: flex;
    align-items: flex-start;
  }
</style>
</head>
<body>
<div id="container">
  <canvas id="tetris" width="240" height="400"></canvas>
  <div id="next">
    <canvas id="nextPiece" width="80" height="80"></canvas>
    <div id="score">Score: 0</div>
  </div>
</div>
<script>
  const canvas = document.getElementById('tetris');
  const context = canvas.getContext('2d');
  context.scale(20, 20);

  const nextCanvas = document.getElementById('nextPiece');
  const nextCtx = nextCanvas.getContext('2d');
  nextCtx.scale(20, 20);

  const colors = [
    null,
    '#FF0D72',
    '#0DC2FF',
    '#0DFF72',
    '#F538FF',
    '#FF8E0D',
    '#FFE138',
    '#3877FF',
  ];

  const matrixes = {
    'T': [
      [0, 1, 0],
      [1, 1, 1],
      [0, 0, 0],
    ],
    'O': [
      [2, 2],
      [2, 2],
    ],
    'L': [
      [0, 0, 3],
      [3, 3, 3],
      [0, 0, 0],
    ],
    'J': [
      [4, 0, 0],
      [4, 4, 4],
      [0, 0, 0],
    ],
    'I': [
      [0, 5, 0, 0],
      [0, 5, 0, 0],
      [0, 5, 0, 0],
      [0, 5, 0, 0],
    ],
    'S': [
      [0, 6, 6],
      [6, 6, 0],
      [0, 0, 0],
    ],
    'Z': [
      [7, 7, 0],
      [0, 7, 7],
      [0, 0, 0],
    ],
  };

  function createMatrix(w, h) {
    const matrix = [];
    while (h--) {
      matrix.push(new Array(w).fill(0));
    }
    return matrix;
  }

  function createPiece(type) {
    return matrixes[type];
  }

  const arena = createMatrix(12, 20);

  function collide(arena, player) {
    const [m, o] = [player.matrix, player.pos];
    for (let y = 0; y < m.length; ++y) {
      for (let x = 0; x < m[y].length; ++x) {
        if (m[y][x] !== 0 && 
            (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
          return true;
        }
      }
    }
    return false;
  }

  function merge(arena, player) {
    player.matrix.forEach((row, y) => {
      row.forEach((value, x) => {
        if (value !== 0) {
          arena[y + player.pos.y][x + player.pos.x] = value;
        }
      });
    });
  }

  function rotate(matrix, dir) {
    for (let y = 0; y < matrix.length; ++y) {
      for (let x = 0; x < y; ++x) {
        [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
      }
    }
    if (dir > 0) {
      matrix.forEach(row => row.reverse());
    } else {
      matrix.reverse();
    }
  }

  function playerReset() {
    player.matrix = createPiece(pieces[nextPieceIndex]);
    player.pos.y = 0;
    player.pos.x = ((arena[0].length / 2) | 0) - ((player.matrix[0].length / 2) | 0);
    if (collide(arena, player)) {
      arena.forEach(row => row.fill(0));
      score = 0;
      updateScore();
    }
    nextPieceIndex = (Math.random() * pieces.length) | 0;
    nextPiece = createPiece(pieces[nextPieceIndex]);
    drawNext();
  }

  function playerDrop() {
    player.pos.y++;
    if (collide(arena, player)) {
      player.pos.y--;
      merge(arena, player);
      sweep();
      updateScore();
      playerReset();
    }
    dropCounter = 0;
  }

  function playerMove(dir) {
    player.pos.x += dir;
    if (collide(arena, player)) {
      player.pos.x -= dir;
    }
  }

  function playerRotate(dir) {
    const pos = player.pos.x;
    let offset = 1;
    rotate(player.matrix, dir);
    while (collide(arena, player)) {
      player.pos.x += offset;
      offset = -(offset + (offset > 0 ? 1 : -1));
      if (offset > player.matrix[0].length) {
        rotate(player.matrix, -dir);
        player.pos.x = pos;
        return;
      }
    }
  }

  let dropCounter = 0;
  let dropInterval = 1000;

  let lastTime = 0;
  let score = 0;
  const pieces = 'TJLOSZI';
  let nextPieceIndex = (Math.random() * pieces.length) | 0;
  let nextPiece = createPiece(pieces[nextPieceIndex]);

  function sweep() {
    let rowCount = 1;
    outer: for (let y = arena.length - 1; y >= 0; --y) {
      for (let x = 0; x < arena[y].length; ++x) {
        if (arena[y][x] === 0) {
          continue outer;
        }
      }
      const row = arena.splice(y, 1)[0].fill(0);
      arena.unshift(row);
      score += rowCount * 10;
      rowCount *= 2;
      y++;
    }
  }

  function drawBlock(ctx, x, y, colorIndex) {
    const color = colors[colorIndex];
    const gradient = ctx.createLinearGradient(x, y, x + 1, y + 1);
    gradient.addColorStop(0, color);
    gradient.addColorStop(1, 'black');
    
    ctx.fillStyle = gradient;
    ctx.shadowColor = 'rgba(0, 230, 230, 0.6)';
    ctx.shadowBlur = 8;
    ctx.shadowOffsetX = 0;
    ctx.shadowOffsetY = 0;
    
    ctx.fillRect(x + 0.05, y + 0.05, 0.9, 0.9);

    ctx.shadowBlur = 0;
    ctx.strokeStyle = '#000';
    ctx.lineWidth = 0.05;
    ctx.strokeRect(x + 0.05, y + 0.05, 0.9, 0.9);
  }

  function drawMatrix(ctx, matrix, offset) {
    matrix.forEach((row, y) => {
      row.forEach((value, x) => {
        if (value !== 0) {
          drawBlock(ctx, x + offset.x, y + offset.y, value);
        }
      });
    });
  }

  function draw() {
    // Background gradient on canvas
    const bgGradient = context.createLinearGradient(0, 0, 0, canvas.height / 20);
    bgGradient.addColorStop(0, '#111');
    bgGradient.addColorStop(1, '#222');
    context.fillStyle = bgGradient;
    context.fillRect(0, 0, canvas.width, canvas.height);

    drawMatrix(context, arena, { x: 0, y: 0 });
    drawMatrix(context, player.matrix, player.pos);
  }

  function drawNext() {
    nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
    drawMatrix(nextCtx, nextPiece, { x: 1, y: 1 });
  }

  function update(time = 0) {
    const deltaTime = time - lastTime;
    lastTime = time;
    dropCounter += deltaTime;
    if (dropCounter > dropInterval) {
      playerDrop();
    }
    draw();
    requestAnimationFrame(update);
  }

  function updateScore() {
    document.getElementById('score').innerText = 'Score: ' + score;
    document.title = 'Tetris â€” Score: ' + score;
  }

  const player = {
    pos: { x: 0, y: 0 },
    matrix: null,
  };

  document.addEventListener('keydown', event => {
    if (event.key === 'ArrowLeft') {
      playerMove(-1);
    } else if (event.key === 'ArrowRight') {
      playerMove(1);
    } else if (event.key === 'ArrowDown') {
      playerDrop();
    } else if (event.key === 'ArrowUp') {
      playerRotate(1);
    }
  });

  playerReset();
  updateScore();
  update();
</script>
</body>
</html>
